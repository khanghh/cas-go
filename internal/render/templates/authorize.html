<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorize Access - {{.siteName}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-lg p-8 bg-white shadow-xl rounded-xl text-center transition-all duration-300 hover:shadow-2xl">
    
    <!-- Icon -->
    <div class="flex justify-center mb-6">
      <div class="p-4 bg-blue-50 rounded-full">
        <svg class="w-16 h-16 text-blue-600" fill="none" stroke="currentColor" stroke-width="1.5"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 11c.5304 0 1.0391-.2107 1.4142-.5858C13.7893 10.0391 14 9.5304 14 9s-.2107-1.0391-.5858-1.4142C13.0391 7.2107 12.5304 7 12 7s-1.0391.2107-1.4142.5858C10.2107 7.9609 10 8.4696 10 9s.2107 1.0391.5858 1.4142C10.9609 10.7893 11.4696 11 12 11zM12 13c-1.0609 0-2.0783.4214-2.8284 1.1716C8.4214 14.9217 8 15.9391 8 17h8c0-1.0609-.4214-2.0783-1.1716-2.8284C14.0783 13.4214 13.0609 13 12 13z" />
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h1 class="text-3xl font-bold text-gray-800 mb-3">Authorize Access</h1>
    <p class="text-lg text-gray-600 mb-4">
      The service below is requesting permission to access your account.
    </p>

    <!-- Service Info -->
    <div class="bg-gray-50 p-4 rounded-lg mb-6 text-left">
      <div class="flex items-start">
        <svg class="w-5 h-5 text-gray-500 mt-0.5 mr-2 flex-shrink-0" fill="none" stroke="currentColor"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div>
          <p class="text-gray-700">Service URL:</p>
          <p class="mt-2 font-mono text-sm text-gray-800 break-all">{{.serviceUrl}}</p>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <form method="post" action="{{.authorizeAction}}">
      <div class="flex flex-col sm:flex-row justify-center gap-3">
        <button type="submit" name="decision" value="allow"
          class="px-5 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5 13l4 4L19 7"></path>
          </svg>
          Allow Access
        </button>
        <button type="submit" name="decision" value="deny"
          class="px-5 py-3 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12"></path>
          </svg>
          Deny Access
        </button>
      </div>
    </form>

    <!-- Footer Info -->
    <div class="mt-6 text-sm text-gray-500">
      <p>Central Authentication Service (CAS)</p>
      <p class="mt-1">Reference ID: <span class="font-mono">#AUTH-<script>document.write(Math.floor(100000 + Math.random() * 900000))</script></span></p>
    </div>
  </div>
</body>
</html>
