<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Up Your Account - {{.appName}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-md">
    <div class="p-8">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800">Welcome, {{.fullName}}</h1>
        <p class="text-gray-600 mt-2">Letâ€™s finish setting up your account.</p>
      </div>

      <form id="onboardingForm" class="space-y-6" method="POST" novalidate>
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" id="username" name="username" autocomplete="username" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
            placeholder="yourusername" value="{{.username}}">
          <p id="usernameError" class="mt-1 text-sm text-red-600">{{.usernameError}}</p>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
          {{if .email}}
          <input type="email" id="email" name="email" value="{{.email}}" readonly
            class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-100 text-gray-500 cursor-not-allowed" />
          {{else}}
          <input type="email" id="email" name="email" value=""
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200" />
          {{end}}
          <p id="emailError" class="mt-1 text-sm text-red-600">{{.emailError}}</p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" autocomplete="new-password" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200">
          <p id="passwordError" class="mt-1 text-sm text-red-600">{{.passwordError}}</p>
        </div>

        <div>
          <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" autocomplete="new-password" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200">
          <p id="confirmPasswordError" class="mt-1 text-sm text-red-600 hidden"></p>
        </div>

        <div>
          <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 w-full">
            Create Account
          </button>
        </div>
        <div class="text-center mt-4"> <a href="/login?renew=true" class="text-sm text-blue-600 hover:underline">
          Sign in with another account >></a>
        </div>
      </form>

    </div>
  </div>
  <script>
    document.getElementById("onboardingForm").addEventListener("submit", function (e) {
      let valid = true;

      // Clear old errors
      document.querySelectorAll("p.text-red-600").forEach(el => el.classList.add("hidden"));

      // Username check
      const username = document.getElementById("username");
      if (!username.value.trim()) {
        document.getElementById("usernameError").textContent = "Username is required.";
        document.getElementById("usernameError").classList.remove("hidden");
        valid = false;
      }

      // Password check
      const password = document.getElementById("password").value;
      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
        document.getElementById("passwordError").classList.remove("hidden");
        valid = false;
      }

      // Confirm password check
      const confirmPassword = document.getElementById("confirm_password").value;
      if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
        document.getElementById("confirmPasswordError").classList.remove("hidden");
        valid = false;
      }

      // If invalid, stop form submission
      if (!valid) e.preventDefault();
    });

  </script>
</body>

</html>
