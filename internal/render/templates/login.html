<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .oauth-btn {
      @apply w-12 h-12 rounded-full flex items-center justify-center border border-gray-300 hover: bg-gray-50 transition duration-200;
    }

    .oauth-btn:hover {
      @apply shadow-sm;
    }

  </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-md">
    <div class="p-8">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800">Welcome back</h1>
        <p class="text-gray-600 mt-2">Sign in to your account</p>
      </div>

      <form class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
          <input type="email" id="email" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
            placeholder="you@example.com">
        </div>

        <div>
          <div class="flex justify-between items-center mb-1">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot password?</a>
          </div>
          <input type="password" id="password" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
            placeholder="••••••••">
        </div>

        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200">
          Sign in
        </button>
      </form>

      <div class="flex items-center my-6">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="mx-4 text-gray-500 text-sm">or sigin with</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <div class="flex justify-center space-x-4">
        {{if .loginWithGoogleUrl}}
        <a href="{{.loginWithGoogleUrl}}"
          target="_blank"
          class="w-10 h-10 rounded-full bg-[#EA4335] flex items-center justify-center hover:shadow-md transition duration-200"
          title="Sign in with Google">
          <i class="fab fa-google text-white text-lg"></i>
        </a>
        {{end}}

        {{if .loginWithFacebookUrl}}
        <a href="{{.loginWithFacebookUrl}}"
          target="_blank"
          class="w-10 h-10 rounded-full bg-[#1877F2] flex items-center justify-center hover:shadow-md transition duration-200"
          title="Sign in with Facebook">
          <i class="fab fa-facebook-f text-white text-lg"></i>
        </a>
        {{end}}

        {{if .loginWithAppleUrl}}
        <a href="{{.loginWithAppleUrl}}"
          target="_blank"
          class="w-10 h-10 rounded-full bg-black flex items-center justify-center hover:shadow-md transition duration-200"
          title="Sign in with Apple">
          <i class="fab fa-apple text-white text-lg"></i>
        </a>
        {{end}}
      </div>
    </div>

    <div class="bg-gray-50 px-8 py-6 text-center">
      <p class="text-gray-600 text-sm">
        Don't have an account?
        <a href="#" class="text-blue-600 hover:text-blue-500 font-medium">Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>
