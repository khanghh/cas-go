<!DOCTYPE html>
<html lang="en">

<head>

  <title>Complete Registration - {{.appName}}</title>

        </div>

            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
            placeholder="yourusername" value="{{.suggestedUsername}}">

          <input type="password" id="confirm_password" name="confirm_password" required

            <select name="country_code" id="country_code"

              <option value="+84">+84 ðŸ‡»ðŸ‡³</option>

        </div>

        <div class="flex items-center justify-between">
          <button type="submit"
