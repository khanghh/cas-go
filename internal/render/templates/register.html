<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - {{.appName}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .oauth-btn {
      @apply w-12 h-12 rounded-full flex items-center justify-center border border-gray-300 hover: bg-gray-50 transition duration-200;
    }

    .oauth-btn:hover {
      @apply shadow-sm;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-md">
    <div class="p-8">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800">Create your account</h1>
        <p class="text-gray-600 mt-2">Fill out the form to create your account</p>
      </div>

      <form id="registerForm" class="space-y-6" method="POST">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input id="username" type="text" name="username" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
            placeholder="yourusername" value="{{.username}}">
          <p id="usernameError" class="mt-1 text-sm text-red-600">{{.usernameError}}</p>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
          <input id="email" name="email" type="email" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
            placeholder="you@example.com" value="{{.email}}">
            <p id="emailError" class="mt-1 text-sm text-red-600">{{.emailError}}</p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input id="password" type="password" name="password" autocomplete="new-password" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
            placeholder="••••••••">
          <p id="passwordError" class="mt-1 text-sm text-red-600">{{.passwordError}}</p>
        </div>

        <div>
          <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input id="confirm_password" type="password" name="confirm_password" autocomplete="new-password" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
            placeholder="••••••••">
          <p id="confirmPasswordError" class="mt-1 text-sm text-red-600 hidden"></p>
        </div>

        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200">
          Create account
        </button>
      </form>
    </div>

    <div class="bg-gray-50 px-8 py-6 text-center">
      <p class="text-gray-600 text-sm">
        Already have an account?
        <a href="/login" class="text-blue-600 hover:text-blue-500 font-medium">Sign in</a>
      </p>
    </div>
  </div>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      let valid = true;

      // Clear old errors
      document.querySelectorAll("p.text-red-600").forEach(el => el.classList.add("hidden"));

      // Username check
      const username = document.getElementById("username").value;
      if (!/^[a-zA-Z0-9_]+$/.test(username)) {
        usernameError.textContent = "Username can only contain letters, numbers, and underscores.";
        usernameError.classList.remove("hidden");
        valid = false;
      }

      // Password check
      const password = document.getElementById("password").value;
      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
        document.getElementById("passwordError").classList.remove("hidden");
        valid = false;
      }

      // Confirm password check
      const confirmPassword = document.getElementById("confirm_password").value;
      if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
        document.getElementById("confirmPasswordError").classList.remove("hidden");
        valid = false;
      }

      // If invalid, stop form submission
      if (!valid) e.preventDefault();
    });

  </script>
</body>

</html>
