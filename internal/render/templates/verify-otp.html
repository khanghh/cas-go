<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter OTP - {{.siteName}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-md">
    <div class="p-8">
      <div class="text-center mb-6">
        <div
          class="w-16 h-16 mx-auto bg-blue-100 text-blue-600 flex items-center justify-center rounded-full mb-4">
          <i class="fas fa-shield-alt text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Enter Verification Code</h1>
        <p class="text-gray-600 mt-2">We sent a code to <b>{{.maskedTarget}}</b></p>
      </div>

      <form method="POST" class="space-y-6" id="otpForm">
        <!-- OTP inputs -->
        <div class="flex justify-between gap-2">
          <input type="text" maxlength="1" name="otp[]"
            class="w-12 h-12 border rounded-lg text-center text-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <input type="text" maxlength="1" name="otp[]"
            class="w-12 h-12 border rounded-lg text-center text-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <input type="text" maxlength="1" name="otp[]"
            class="w-12 h-12 border rounded-lg text-center text-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <input type="text" maxlength="1" name="otp[]"
            class="w-12 h-12 border rounded-lg text-center text-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <input type="text" maxlength="1" name="otp[]"
            class="w-12 h-12 border rounded-lg text-center text-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <input type="text" maxlength="1" name="otp[]"
            class="w-12 h-12 border rounded-lg text-center text-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>

        <!-- Message + Resend with flex -->
        <div class="flex justify-between items-center text-sm">
          <span class="text-gray-600">Didnâ€™t get the code?</span>
          <div>
          <a href="#" id="resendLink" class="text-blue-600 hover:text-blue-500 font-medium">Resend</a>
          <span id="countdown" class="text-gray-600"> in 60s</span>
          </div>
        </div>

        <button type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">
          Verify
        </button>
      </form>
    </div>
  </div>

  <script>
    // OTP auto focus movement
    const inputs = document.querySelectorAll('input[name="otp[]"]');
    inputs.forEach((input, idx) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && idx < inputs.length - 1) {
          inputs[idx + 1].focus();
        }
      });
      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !input.value && idx > 0) {
          inputs[idx - 1].focus();
        }
      });
    });

    // Countdown + resend logic
    let countdown = 60;
    const countdownEl = document.getElementById("countdown");
    const resendLink = document.getElementById("resendLink");

    const startTimer = () => {
      countdown = 60;
      resendLink.classList.add("text-gray-400", "pointer-events-none");
      resendLink.classList.remove("text-blue-600", "hover:text-blue-500");
      countdownEl.textContent = `in ${countdown}s`;

      const timer = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          countdownEl.textContent = `in ${countdown}s`;
        } else {
          clearInterval(timer);
          countdownEl.textContent = "";
          resendLink.classList.remove("text-gray-400", "pointer-events-none");
          resendLink.classList.add("text-blue-600", "hover:text-blue-500");
        }
      }, 1000);
    };

    startTimer();

    resendLink.addEventListener("click", async (e) => {
      e.preventDefault();
      if (resendLink.classList.contains("pointer-events-none")) return;

      try {
        const res = await fetch("/resend", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRF-Token": "{{.csrfToken}}"
          },
          body: JSON.stringify({
            method: "{{.method}}"
          })
        });
        if (res.ok) {
          alert("OTP resent successfully!");
          startTimer();
        } else {
          alert("Failed to resend OTP");
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

  </script>
</body>

</html>
