<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter OTP - {{.siteName}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <main class="bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-md">
    <div class="p-8">
      <div class="text-center mb-6">
        <div
          class="w-16 h-16 mx-auto bg-blue-100 text-blue-600 flex items-center justify-center rounded-full mb-4">
          <i class="fas fa-shield-alt text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Enter Verification Code</h1>
        <p class="text-gray-600 mt-2">Enter the 6-digit code from your authenticator app </p>
      </div>

      <form method="POST" class="space-y-6" id="otpForm">
        <input type="hidden" name="_csrf" value="{{.csrfToken}}">
        <input type="hidden" name="cid" value="{{.cid}}">
        <input type="hidden" name="code" id="otpHidden">

        <div class="flex justify-between gap-2">
          <input type="text" maxlength="1"
            class="otp-box w-12 h-12 border rounded-lg text-center text-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <input type="text" maxlength="1"
            class="otp-box w-12 h-12 border rounded-lg text-center text-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <input type="text" maxlength="1"
            class="otp-box w-12 h-12 border rounded-lg text-center text-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <input type="text" maxlength="1"
            class="otp-box w-12 h-12 border rounded-lg text-center text-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <input type="text" maxlength="1"
            class="otp-box w-12 h-12 border rounded-lg text-center text-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <input type="text" maxlength="1"
            class="otp-box w-12 h-12 border rounded-lg text-center text-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>

        <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-200">
          <div class="flex">
            <div class="flex-shrink-0">
              <i class="fas fa-exclamation-triangle text-yellow-500"></i>
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-yellow-800">Trouble with your code?</h3>
              <div class="mt-2 text-sm text-yellow-700">
                <p>Make sure the time on your device is synchronized.</p>
              </div>
            </div>
          </div>
        </div>


        {{if .errorMsg}}
        <div class="mb-6 p-4 rounded-lg bg-red-50 border border-red-200 text-red-700 text-sm">
          <i class="fas fa-exclamation-circle mr-2"></i>
          {{.errorMsg}}
        </div>
        {{end}}

        <button type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">
          Verify
        </button>
      </form>
    </div>

    <footer class="bg-gray-50 px-6 py-4 text-center border-t border-gray-100">
      <p class="text-gray-500 text-xs sm:text-sm">
        Need help? <a href="#" class="text-blue-600 hover:underline font-medium">Contact Support</a>
      </p>
    </footer>
  </main>

  <script>
    const form = document.getElementById('otpForm');
    const otpHidden = document.getElementById('otpHidden');
    const inputs = document.querySelectorAll('.otp-box');
    inputs.forEach((input, idx) => {
      input.addEventListener("keypress", (e) => {
        if (!/[0-9]/.test(e.key)) {
          e.preventDefault();
        }
      });
      input.addEventListener("input", () => {
        if (input.value.length === 1 && idx < inputs.length - 1) {
          inputs[idx + 1].focus();
        }
      });
      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !input.value && idx > 0) {
          inputs[idx - 1].focus();
        }
      });

      // Paste handler
      input.addEventListener("paste", (e) => {
        e.preventDefault();
        const pasteData = (e.clipboardData || window.clipboardData).getData("text");
        if (!pasteData) return;

        const chars = pasteData.replace(/\D/g, "").split(""); // only digits
        inputs.forEach((box, i) => {
          box.value = chars[i] || "";
        });

        // focus the last filled input
        const last = Math.min(chars.length, inputs.length) - 1;
        if (last >= 0) {
          inputs[last].focus();
        }
      });
    });

    form.addEventListener("submit", (e) => {
      const otp = Array.from(inputs).map(i => i.value).join("");
      otpHidden.value = otp;
    });

  </script>
</body>

</html>
