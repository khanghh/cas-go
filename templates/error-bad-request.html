<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>400 Bad Request</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 antialiased">
  <div class="text-center max-w-md">
    <div class="text-9xl font-bold text-red-500 mb-4">400</div>
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Bad Request</h1>
    <p class="text-lg text-gray-600 mb-4">
      Sorry, the server cannot process your request.
    </p>
    <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6 text-left">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
            fill="currentColor">
            <path fill-rule="evenodd"
              d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-yellow-700">
            Possible issues: malformed request syntax, invalid request message framing, or deceptive request routing.
          </p>
        </div>
      </div>
    </div>

    <div class="flex justify-center space-x-4">
      <a href="/"
        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200">
        <i class="fas fa-home mr-2"></i>
        Return to Home
      </a>
      <a href="#" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-medium py-3 px-4 rounded-lg transition duration-200 border border-gray-300">
        <i class="far fa-envelope"></i>
        Contact Support
      </a>
    </div>
  </div>
</body>

</html>
