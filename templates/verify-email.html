<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Email Verification - {{.siteName}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 antialiased">
  <main class="w-full max-w-md sm:max-w-lg bg-white shadow-md rounded-2xl overflow-hidden">
    <div class="px-6 sm:px-10 py-10 text-center">
      <div class="w-24 h-24 sm:w-28 sm:h-28 mx-auto bg-blue-100 flex items-center justify-center rounded-full mb-6">
        <i class="fas fa-envelope-open-text text-blue-600 text-5xl sm:text-6xl" aria-hidden="true"></i>
      </div>

      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-3">Verify your email</h1>

      <p class="text-gray-600 text-base leading-relaxed">
        We sent a verification link to <span class="font-semibold text-blue-600">{{.email}}</span>.
      </p>

      <p class="mt-4 text-base text-gray-600">
        Please click the link in the email to complete your registration. Check your spam folder if you donâ€™t see it.
      </p>

      <div class="mt-6">
        <a href="/resend"
          role="button"
          class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-6 rounded-lg shadow-sm transition duration-200"
          aria-label="Resend verification email">
          <i class="fas fa-paper-plane" aria-hidden="true"></i>
          Resend Verification Link
        </a>
      </div>
    </div>

    <footer class="bg-gray-50 px-6 py-4 text-center border-t border-gray-100">
      <p class="text-gray-500 text-xs sm:text-sm">
        Need help? <a href="#" class="text-blue-600 hover:underline font-medium">Contact Support</a>
      </p>
    </footer>
  </main>
</body>

</html>
