<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification - {{.siteName}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 antialiased">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-md">
    <div class="px-8 py-10">
      <div class="text-center mb-6">
        <div class="w-16 h-16 mx-auto bg-blue-100 text-blue-600 flex items-center justify-center rounded-full mb-4">
          <i class="fas fa-envelope-open-text text-blue-600 text-5xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Verify Your Email</h1>
        <p class="text-gray-600 mt-2">
          We've sent a verification link to <span class="font-semibold text-blue-600">{{.email}}</span>.
        Please click the link in the email to complete your registration.
        </p>
      </div>

      <div class="bg-blue-50 p-4 mb-6 rounded-lg border border-blue-100">
        <div class="flex items-start">
          <div class="flex-shrink-0">
            <i class="fas fa-info-circle text-blue-500 mt-1"></i>
          </div>
          <div class="ml-3">
            <p class="text-sm text-blue-700">
              <strong>Didn't receive the email?</strong> Check your spam folder or try signing up again with the correct
              email address.
            </p>
          </div>
        </div>
      </div>

      <div class="flex justify-center space-x-4">
        <a href="/"
          class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200">
          <i class="fas fa-sign-in-alt mr-2"></i>
          Sign In
        </a>
        <a href="/contact"
          class="bg-gray-50 hover:bg-gray-200 text-gray-700 font-medium px-4 py-3 rounded-lg transition duration-200 border border-gray-300">
          Return to Home
        </a>
      </div>
    </div>

    <div class="bg-gray-50 px-8 py-6 text-center">
      <p class="text-gray-600 text-sm">
        Need assistance?
        <a href="/register" class="text-blue-600 hover:text-blue-500 font-medium">Contact Support</a>
      </p>
    </div>
  </div>
</body>

</html>
