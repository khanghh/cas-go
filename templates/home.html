<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Navigation - {{.siteName}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .nav-link {
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #e5e7eb;
    }

    .nav-link:hover {
      background-color: #f0f9ff;
      border-color: #bfdbfe;
    }

    .nav-link i {
      width: 24px;
      margin-right: 0.75rem;
    }

  </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 antialiased">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg overflow-hidden">
    <div class="p-8">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Welcome, {{.displayName}}!</h1>
        <p class="text-gray-600 mt-1">
          <span class="font-medium text-blue-600">{{.email}}</span>
        </p>
        <p class="text-gray-500 mt-2">
          Access your services and manage your account
        </p>
      </div>

      <div class="space-y-4">
        <a href="/profile" class="nav-link text-gray-700 hover:text-blue-600">
          <i class="fas fa-user text-blue-500"></i>
          View/Edit Profile
        </a>

        <a href="/password/change" class="nav-link text-gray-700 hover:text-blue-600">
          <i class="fas fa-key text-blue-500"></i>
          Change Password
        </a>

        <a href="/2fa" class="nav-link text-gray-700 hover:text-blue-600">
          <i class="fas fa-mobile-alt text-blue-500"></i>
          Two-Factor Authentication
        </a>

        <a href="/logout/all" class="nav-link text-gray-700 hover:text-blue-600">
          <i class="fas fa-sign-out-alt text-red-500"></i>
          Log Out from All Services
        </a>
      </div>
    </div>

    <div class="bg-gray-50 px-8 py-4 text-center">
      <form action="/logout" method="POST">
        <input type="hidden" name="_csrf" value="token">
        <button class="text-red-600 hover:text-red-500 text-sm font-medium" type="submit">
          Log out >>
        </button>
      </form>
    </div>
  </div>
</body>

</html>
