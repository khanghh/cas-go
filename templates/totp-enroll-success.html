<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Email Verification - {{.siteName}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 antialiased">
  <main class="w-full max-w-md sm:max-w-lg bg-white shadow-lg rounded-2xl overflow-hidden">
    <div class="px-6 sm:px-10 py-10 text-center">
      <div class="w-24 h-24 sm:w-28 sm:h-28 mx-auto bg-green-100 flex items-center justify-center rounded-full mb-4">
        <i class="fa-solid fa-circle-check text-green-500 text-5xl sm:text-6xl" aria-hidden="true"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-4">Setup Complete</h1>
      <p class="text-gray-600 mt-2">
        Your authenticator app has been successfully enrolled. You can now use it to verify sign-ins and secure your account.
      </p>

      <div class="mt-6 flex flex-col sm:flex-row gap-3 justify-center">
        <a href="/"
          class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200">
          <i class="fas fa-sign-in-alt mr-2"></i>
          Return to Home
        </a>
      </div>
    </div>

    <footer class="bg-gray-50 px-6 py-4 text-center border-t border-gray-100">
      <p class="text-gray-500 text-xs sm:text-sm">
        Need help? <a href="#" class="text-blue-600 hover:underline font-medium">Contact Support</a>
      </p>
    </footer>
  </main>
</body>

</html>
